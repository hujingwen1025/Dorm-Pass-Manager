<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Status Display</title>
        <style>
            body{
                overflow: hidden; 
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
            }

            iframe {
                height: 110px;
                width: 406px;
                border: none;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border-radius: 10px;
                margin-bottom: 10px;
                transition: all 0.3s ease;
            }

            iframe:hover {
                -ms-zoom: 0.75;
                -moz-transform: scale(1.08);
                -moz-transform-origin: -0.04 -0.04;
                -o-transform: scale(1.08);
                -o-transform-origin: -0.04 -0.04;
                -webkit-transform: scale(1.08);
                -webkit-transform-origin: -0.04 -0.04;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.5);
            }

            button {
                background-image: linear-gradient(to right, #c80331, #62c1e5);
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 5px;
                transition: all 0.5s ease;
                font-size: 20px;
                margin-bottom: 10px;
              }
              
              button:hover {
                transform: scale(1.08);
              }
        </style>
        <script src="/static/js/studentInfoDisplay.js"></script>
    <script src="/static/js/tamperDetect.js"></script>
</head>
    <body>
        <center><button><b>Exabyte Pass Manager</b></button></center>
        <center id="studentCardSlot">
        </center>
    </body>
</html>
